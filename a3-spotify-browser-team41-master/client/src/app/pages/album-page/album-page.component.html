<div *ngIf="album" class="row">
	<div class="col-6">
		<!--TODO: populate with album name-->
		<h1>{{album.name}}</h1>
		<!--TODO: set src to album image URL-->
		<img [src]="album.imageURL" id="albumImg">
		<!--TODO: loop over album artists-->
		<p *ngFor="let art of album.artists">
			<!--TODO: link to artist page, display artist name-->
			Artist: <a [href]="linkArtist(art.id)">{{art.name}}</a>
		</p>
		<p>
			<!--TODO: link to album page on spotify, display album name-->
			<a [href]="album.url" class="btn btn-light" role="button" target="_blank" >Open {{album.name}} on Spotify</a>
		</p>
	</div>
	<div class="col-6">
		<h3>Album Tracks</h3>
		<!--TODO: display the track list for the album. Hide the artist and album columns because they are redundant on this page.-->
		<app-track-list [tracks]="tracks" hideAlbum="true" hideArtist="true"></app-track-list>
	</div>
</div>
